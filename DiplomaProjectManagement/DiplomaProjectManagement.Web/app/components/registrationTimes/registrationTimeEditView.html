    <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Cập nhật: {{registrationTime.Name}}
        <!--<small>This is homepage of SPA</small>-->
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Dashboard</a></li>
        <li><a href="#">Đợt đăng ký đồ án</a></li>
        <li><a ui-sref="registrationTimes">Danh sách</a></li>
        <li class="active">Cập nhật đợt đăng ký đồ án</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">
                Registration time Information
            </h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmUpdateRegistrationTime" role="form" ng-submit="updateRegistrationTime()">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Registration Time Name</label>
                <div class="col-sm-10">
                    <input type="text" required id="name" name="name" ng-maxlength="256" class="form-control" ng-model="registrationTime.Name">
                    <span ng-show="frmUpdateRegistrationTime.name.$error.required" class="has-error">Registration time name is required</span>
                    <span ng-show="frmUpdateRegistrationTime.name.$error.maxlength" class="has-error">Registration time name only contains 256 characters</span>
                </div>
            </div>
            <div class="form-group">
                <label for="registeredDate" class="col-sm-2 control-label">Opening Date</label>
                <div class="col-sm-10">
                    <input type="date" id="registeredDate" value="{{ registrationTime.RegisteredDate | date: 'yyyy-MM-dd' }}" class="form-control" ng-model="registrationTime.RegisteredDate">
                </div>
            </div>
            <div class="form-group">
                <label for="closedRegisteredDate" class="col-sm-2 control-label">Teacher Assign Grades Date</label>
                <div class="col-sm-10">
                    <input type="date" id="closedRegisteredDate" value="{{ registrationTime.ClosedRegisteredDate | date: 'yyyy-MM-dd' }}" class="form-control" ng-model="registrationTime.ClosedRegisteredDate">
                </div>
            </div>
            <div class="form-group">
                <label for="closedDate" class="col-sm-2 control-label">Closed Date</label>
                <div class="col-sm-10">
                    <input type="date" id="closedDate" value="{{ registrationTime.ClosedDate | date: 'yyyy-MM-dd' }}"  class="form-control" ng-model="registrationTime.ClosedDate">
                </div>
            </div>
            <div class="box-footer">
                <button ui-sref="registrationTimes" class="btn btn-default">Cancel</button>
                <button type="submit" ng-disabled="frmUpdateRegistrationTime.$invalid" class="btn btn-success pull-right">Save</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
