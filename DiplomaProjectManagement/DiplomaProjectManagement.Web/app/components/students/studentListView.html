    <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Student
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Dashboard</a></li>
        <li><a href="#">Students</a></li>
        <li class="active">List Students</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Student</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="keyword" placeholder="Keyword">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="search()">Search</button>
                        </span>
                    </div>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-success" ui-sref="student_add">Add new student</button>
                    <button class="btn btn-danger" ng-click="deleteMultiple()" id="btnDelete" disabled>Delete students</button>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <tr>
                            <th style="width: 5%"><label>All <input name="all" type="checkbox" ng-click="selectAll()" /></label></th>
                            <th style="width: 10%">Student ID</th>
                            <th style="width: 20%">Name</th>
                            <th style="width: 10%">Phone</th>
                            <th style="width: 15%">Email</th>
                            <th style="width: 20%">Address</th>
                            <th style="width: 10%">Created Date</th>
                            <th style="width: 15%"></th>
                        </tr>
                        <tr ng-repeat="item in students">
                            <td><input type="checkbox" ng-model="item.checked" name="all" /></td>
                            <td>{{item.ID}}</td>
                            <td>{{item.Name}}</td>
                            <td>{{item.Phone}}</td>
                            <td>{{item.Email}}</td>
                            <td>{{item.Address}}</td>
                            <td>{{item.CreatedDate | date:'dd/MM/yyyy HH:mm:ss'}}</td>
                            <td>
                                <button class="btn btn-sm btn-primary" ui-sref="student_edit({id:item.ID})"><i class="fa fa-pencil"></i></button>
                                <button class="btn btn-sm btn-danger" ng-click="deleteStudent(item.ID)"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                        <tfoot>
                            <tr>
                                <td colspan="6">
                                    <span class="pull-right">Page: {{page+1}} - Total count: {{totalCount}}</span>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div><!-- /.box-body -->
        <div class="box-footer">
            <!--Footer-->
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getStudents(page)"></pager-directive>
        </div><!-- /.box-footer-->
    </div><!-- /.box -->
</section><!-- /.content -->
